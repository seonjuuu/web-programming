교육이념은 誠信(성신), 知新(지신), 自動(자동)입니다. 성신(誠信)이란 교명은 학원 창설 때 지어진 이름으로 그 어원은 예기(禮記)의 身致其誠信이란 구절에서 출발했습니다. 창립자인 운정 이숙종 박사는 학교를 세움에 있어 밖으로 믿음이 있고 안으로 성실 하면 그 어떤 일이든할 수 있다고 생각 했고 그래서 성신을 교명뿐 아니라 성신학원의교육이념으로 삼았던 것입니다. 그리고 정성과 믿음을 바탕으로 한 성신에 지신(知新)과 자동(自動)을 유기적으로 갖추게 된다면 그 누구보다 슬기롭고 유능하며 완전한 인격을 갖춘 전문여성으로 거듭날 수 있다고 보았던 것입니다.
한 사람이라도 정성되고 믿음직한 사람, 새로운 지식을 넓고 깊게 구하는사람, 스스로 움직여 남의 힘을 빌지 않고도 살아 갈 수 있는 사람이 많아진다면 우리민족의 앞날은 밝아질 것이라는 믿음에서 출발한 것이 바로 성신, 지신, 자동의 미래 지향적인 성신의 교육이념입니다. (성신여자대학교)
    
</body>
</html>
