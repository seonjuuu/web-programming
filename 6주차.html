<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <form method="get">
        아이디
        <input type="text" name="아이디">
        <input type="button" name="중복확인" value="중복확인">
        <br>
        비밀번호
        <input type="password" name="비밀번호">
        <br>
        이름
        <input type="text" name="이름">
        <br>
        성별
        <input type="radio" name="성별" value="w">여자
        <input type="radio" name="성별" value="m">남자
        <br>
        생년월일
        <input type="date" value="연도-월-일">
        <br>
        주소
        <input type="text" name="주소">
        <input type="button" name="우편번호" value="우편번호">
        <br>
        <input type="text" name="주소2">
        <br>
        휴대전화
        <select>
            <option>010</option>
            <option>011</option>
            <option>017</option>
            <option>018</option>
            <option>019</option>
        </select>
        -<input type="text" name="중간번호"> -<input type="text" name="끝번호">
        <br>
        이메일
        <input type="email" placeholder="id@host.com">
        <br>
        직업
        <input type="text" name="직업" list="직업">
        <datalist id="직업">
            <option>대학생</option>
            <option>회사원</option>
            <option>자영업</option>
        </datalist>
        <br>
        취미
        <input type="checkbox" name="취미" value="독서">독서
        <input type="checkbox" name="취미" value="영화">영화
        <input type="checkbox" name="취미" value="음악">음악
        <input type="checkbox" name="취미" value="스포츠">스포츠
        <br>
        자기소개
        <textarea name="자기소개" rows="10" cols="10"></textarea>    
        <hr>
        <input type="checkbox" name="이메일수신" value="사이트의 이메일을 수신">사이트의 이메일을 수신합니다
        <br>
        <input type="checkbox" name="SMS수신" value="사이트의 sms을 수신">사이트의 SMS을 수신합니다   
        <br>
        <input type="submit" value="회원가입">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
